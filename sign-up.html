<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="left">
        <div class="website_info">
            <img src="./odin-lined.png" alt="website_logo">
            <h1 id="website_name">Odin</h1>
        </div>
    </div>
    <div class="right">
        <h2 id="header_1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get startred</h2>
        <h2 id="header_2">You know what to do</h2>
        <form action="" method="POST">
                <h3 id="form_header">Let's do this!</h3>
                <div class="form_input">
                    <div class="form_left">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" minlength="1">

                        <label for="user_email">EMAIL</label>
                        <input type="email" name="user_email" id="user_email">

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="8" required pattern="[a-zA-Z0-9]">
                    </div>

                    <div class="form_right">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" minlength="1">

                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number" minlength="10">

                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" minlength="8"  required pattern="[a-zA-Z0-9]">
                    </div>
                </div>
        </form>

        <footer>
            <button id="create_account_btn">Create Account</button>
            <p id="already_have">Already have an account ? <a href="#">Log in</a></p>
        </footer>
    </div>
</body>
</html>
